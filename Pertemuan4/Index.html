  <style>
    :root {
      --primary-green: #46b04b;
      --light-green: #d4fcd2;
      --dark-teal: #00e3c5;
      --nav-bg: rgb(61, 104, 80);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: var(--light-green);
      color: #202020;
    }
    .centered {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1, h2, h3 {
      margin-bottom: 10px;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--primary-green);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background-color: var(--dark-teal);
    }
    .sidenav {
      position: fixed;
      left: 0;
      top: 0;
      width: 200px;
      height: 100%;
      background-color: var(--nav-bg);
      padding-top: 60px;
    }
    .sidenav a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .sidenav a:hover {
      background-color: #c1fff1;
      color: var(--primary-green);
    }
    .content {
      margin-left: 200px;
      padding: 20px;
    }
    section {
      margin-bottom: 40px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    section h2 {
      color: var(--primary-green);
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #cccccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: var(--dark-teal);
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    img {
      max-width: 100px;
      border-radius: 6px;
    }
  </style>
</head>
